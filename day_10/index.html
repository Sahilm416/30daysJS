<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task List</title>
  </head>
  <body>
    <h1>checkboxes</h1>
    <div id="main">
      <div>
        <input data-index="0" id="task1" type="checkbox" />
        <label for="task1"> Do exercise </label>
      </div>
      <div>
        <input data-index="1" id="task2" type="checkbox" />
        <label for="task2"> Complete project </label>
      </div>
      <div>
        <input data-index="2" id="task3" type="checkbox" />
        <label for="task3"> Buy groceries </label>
      </div>
      <div>
        <input data-index="3" id="task4" type="checkbox" />
        <label for="task4"> Read a book </label>
      </div>
      <div>
        <input data-index="4" id="task5" type="checkbox" />
        <label for="task5"> Call a friend </label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
