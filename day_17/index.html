<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sort</title>
  </head>
  <body
    style="
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    "
  >
    <h1>Array Sort Without Articles</h1>
    <ul id="list"></ul>
    <script>
      const bands = [
        "The Plot in You",
        "The Devil Wears Prada",
        "Pierce the Veil",
        "Norma Jean",
        "The Bled",
        "Say Anything",
        "The Midway State",
        "We Came as Romans",
        "Counterparts",
        "Oh, Sleeper",
        "A Skylit Drive",
        "Anywhere But Here",
        "An Old Dog",
      ];

      //   const nums = [1,2,3,4,5,6,7,8,9]

      //   nums.sort((a, b) => b-a);
      //   console.log(nums)
      //   const exclude = ["a", "an", "the"];
      //   const strip = (str) => {
      //     const array = str.split(" ");
      //     array[0] = array[0].toLowerCase();
      //     for (let art of exclude) {
      //       if (array.includes(art)) {
      //         array.shift();
      //       }
      //     }

      //     return array.join(" ");
      //   };

      const strip = (str) => {
        return str.replace(/^(a |an |the)/i, "");
      };
      bands.sort((a, b) => (strip(a) < strip(b) ? -1 : 1));

      document.querySelector("#list").innerHTML = bands
        .map((b) => {
          return `<li>${b}</li>`;
        })
        .join("");
    </script>
  </body>
</html>
