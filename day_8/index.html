<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>HTML Canvas</title>
  </head>
  <body>
    <div id="main">
      <div id="heading">
        <h1>HTML Canvas</h1>
        <button class="reset">Reset</button>
      </div>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="options-container">
        <div id="options">
          <span data-value="red" class="color red"></span>
          <span data-value="blue" class="color blue"></span>
          <span data-value="green" class="color green"></span>
          <input id="custom" class="custom" type="color" value="#2be33c" />
          <input id="stroke" type="number">
        </div>
      </div>
    </div>
  </body>
</html>
