<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="main">
      <div class="panel first">
        <span class="upper">Do</span>
        <span class="middle">Awesome</span>
        <span class="down">Stuff</span>
      </div>
      <div class="panel second active">
        <span class="upper">Nothing</span>
        <span class="middle">Is</span>
        <span class="down">Impossible</span>
      </div>
      <div class="panel third">
        <span class="upper upper-out">Be</span>
        <span class="middle">Good</span>
        <span class="down">Listener</span>
      </div>
    </div>
  </body>
</html>
